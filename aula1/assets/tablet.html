<!DOCTYPE html>
<html lang=pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off"></form>
    <p>Prender cidadão</p>
    <p>
        <label for="uid">Passaporte: </label>
        <input type="text" id="uid" name="uid" placeholder="Passaporte">
    </p>
    <p>
        <label for="motivo">Motivos: </label>
        <input type="text" id="motivo" name="motivo" placeholder="Motivo">
    </p>
    <p>
        <label for="servicos">Serviços: </label>
        <input type="text" id="servicos" name="servicos" placeholder="Serviços">
    </p>
    <p>
        <label for="select">Cidadão deve ir para:</label>
        <select id="select" name="select">
            <option value="1" label="Prisão">
                <option value="2" label="DP">
                </option>
        </select>
    </p>
    <p>
        <button type="reset">Limpar</button>
        <button type="submit">Prender</button>
    </p>
</body>

</html>
